<div class="view-area">
  <form class="form">
    <h1 Headers>Add Skills</h1>
    <div class="input-box">
      <label for="sName">Skill Name:</label> <br />
      <input
        type="text"
        id="sName"
        name="sName"
        title="Skill Name"
        autocomplete="off"
      />
    </div>
    <div class="input-box">
      <label for="sImg">Image Name:</label> <br />
      <input
        type="text"
        id="sImg"
        name="sImg"
        title="Skill Image"
        autocomplete="off"
      />
    </div>
    <div class="input-box">
      <label for="sDescription">Skill Description:</label> <br />
      <textarea
        name="sDescription"
        id="sDescription"
        cols="36"
        rows="10"
        title="Skill Description"
      ></textarea>
    </div>
    <div class="submit-button">
      <button type="button">Submit</button>
    </div>
  </form>
</div>
