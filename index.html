<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Site Under Maintenance</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/png" href="Sumit.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body
        class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white"
    >
        <!-- Navbar -->
        <nav class="bg-black/20 backdrop-blur-sm border-b border-white/10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-white">sumitpati7</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a
                            href="https://github.com/sumitpati7"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all duration-300 backdrop-blur-sm"
                        >
                            <i class="fab fa-github text-lg"></i>
                            <span class="hidden sm:inline">GitHub</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex items-center justify-center min-h-screen -mt-16">
            <div class="text-center px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto">
                <!-- Animated Icon -->
                <div class="mb-8">
                    <div class="relative inline-block">
                        <div
                            class="w-24 h-24 mx-auto mb-6 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full flex items-center justify-center animate-pulse"
                        >
                            <i class="fas fa-tools text-3xl text-white"></i>
                        </div>
                        <div
                            class="absolute -top-2 -right-2 w-6 h-6 bg-yellow-400 rounded-full animate-bounce"
                        ></div>
                    </div>
                </div>

                <!-- Main Heading -->
                <h1
                    class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent animate-pulse"
                >
                    Under Maintenance
                </h1>

                <!-- Subtitle -->
                <p
                    class="text-lg sm:text-xl text-gray-300 mb-8 max-w-2xl mx-auto leading-relaxed"
                >
                    We're working hard to improve our website and will be back
                    online shortly. Thank you for your patience!
                </p>

                <!-- Progress Bar Animation -->
                <div class="mb-8">
                    <div class="max-w-md mx-auto">
                        <div
                            class="flex justify-between text-sm text-gray-400 mb-2"
                        >
                            <span>Progress</span>
                            <span id="progress-text">0%</span>
                        </div>
                        <div
                            class="w-full bg-gray-700 rounded-full h-3 overflow-hidden"
                        >
                            <div
                                id="progress-bar"
                                class="h-full bg-gradient-to-r from-purple-400 to-pink-400 rounded-full transition-all duration-1000 ease-out"
                                style="width: 0%"
                            ></div>
                        </div>
                    </div>
                </div>

                <!-- Estimated Time -->
                <div class="mb-12">
                    <div
                        class="inline-flex items-center space-x-2 px-4 py-2 bg-white/10 rounded-full backdrop-blur-sm"
                    >
                        <i class="far fa-clock text-purple-400"></i>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="space-y-4">
                    <p class="text-gray-400">Need immediate assistance?</p>
                    <div
                        class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-6"
                    >
                        <a
                            href="mailto:sumitpati7@gmail.com"
                            class="flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 rounded-lg transition-all duration-300 transform hover:scale-105"
                        >
                            <i class="far fa-envelope"></i>
                            <span>Contact Support</span>
                        </a>
                        <a
                            href="https://www.facebook.com/sumit.pati.319"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="flex items-center space-x-2 px-6 py-3 bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300 backdrop-blur-sm"
                        >
                            <i class="fab fa-facebook"></i>
                            <span>Follow Updates</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer
            class="absolute bottom-0 w-full py-4 text-center text-gray-500 text-sm"
        >
            <p>&copy; 2025 Your Site. All rights reserved.</p>
        </footer>

        <!-- Floating Particles Animation -->
        <div class="fixed inset-0 pointer-events-none overflow-hidden">
            <div
                class="particle absolute w-2 h-2 bg-purple-400/30 rounded-full animate-pulse"
                style="top: 20%; left: 10%; animation-delay: 0s"
            ></div>
            <div
                class="particle absolute w-1 h-1 bg-pink-400/40 rounded-full animate-pulse"
                style="top: 60%; left: 80%; animation-delay: 1s"
            ></div>
            <div
                class="particle absolute w-3 h-3 bg-purple-300/20 rounded-full animate-pulse"
                style="top: 80%; left: 20%; animation-delay: 2s"
            ></div>
            <div
                class="particle absolute w-1 h-1 bg-pink-300/50 rounded-full animate-pulse"
                style="top: 30%; left: 90%; animation-delay: 0.5s"
            ></div>
            <div
                class="particle absolute w-2 h-2 bg-purple-400/25 rounded-full animate-pulse"
                style="top: 70%; left: 60%; animation-delay: 1.5s"
            ></div>
        </div>

        <script>
            // Animated progress bar
            function animateProgress() {
                const progressBar = document.getElementById("progress-bar");
                const progressText = document.getElementById("progress-text");
                let progress = 0;
                const targetProgress = 75;

                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = progress + "%";
                    progressText.textContent = progress + "%";

                    if (progress >= targetProgress) {
                        clearInterval(interval);
                        // Add a subtle pulse effect when complete
                        progressBar.style.boxShadow =
                            "0 0 20px rgba(168, 85, 247, 0.5)";
                    }
                }, 50);
            }

            // Start animation when page loads
            window.addEventListener("load", () => {
                setTimeout(animateProgress, 500);
            });

            // Add floating animation to particles
            document
                .querySelectorAll(".particle")
                .forEach((particle, index) => {
                    particle.style.animation = `float 6s ease-in-out infinite ${index * 0.5}s`;
                });

            // CSS animation for floating effect
            const style = document.createElement("style");
            style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                25% { transform: translateY(-10px) rotate(5deg); }
                50% { transform: translateY(-20px) rotate(0deg); }
                75% { transform: translateY(-10px) rotate(-5deg); }
            }
        `;
            document.head.appendChild(style);
        </script>
    </body>
</html>
